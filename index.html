<html>
  <head>
    <title>Need for JS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game">
      <!-- Фон с домиками  -->
      <div class="backgroundArea"></div>
      <!-- Игровое поле -->
      <div class="gameArea"></div>
      <!-- Кнопка старта -->
      <div class="start"><p>Чтобы начать игру нажми Enter</p></div>
      <div class="wrap">
        <!-- Очки -->
        <div class="score"></div>
        <!-- Рекорд -->
        <div class="record"></div>
      </div>
    </div>
    <div class="complexity">
      Выберите сложность
      <input type="range" min="1" max='5' id="complexityRange">
    </div>
    <script src="./script.js"></script>
  </body>
</html>
